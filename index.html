<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/media/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/index.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  
  <title>Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="card">
        <div class="img-container">
            <img src="assets/media/images/image-product-mobile.jpg" alt="mobile" class="mob">
            <img src="assets/media/images/image-product-desktop.jpg" alt="image of product" class="desk">
        </div>

        <div class="text-container">
          <p class="first">perfume</p>
          <h2 class="second">Gabrielle Essence Eau De Parfum</h2>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
              <div class="price-1">
                  <p class="price-card1">$149.99</p>
              </div>
              <div class="price-2">  
                  <p class="price-card2">$169.99</p>
              </div>
          </div>
          <button>
            <img src="assets/media/images/icon-cart.svg" width="10px" height="10px" class="buttonimg">
            <p class="buttontext">Add to Cart</p>
          </button>
        </div>
    </div> 
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Manal</a>.
    </div>
</body>
</html>
